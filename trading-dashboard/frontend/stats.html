  <script>
    // Session utilisateur
    const SESSION_KEY = 'mt_currentUser';
    const USERS_KEY = 'mt_users';

    function loadUsers() {
      try {
        const raw = localStorage.getItem(USERS_KEY);
        return raw ? JSON.parse(raw) : {};
      } catch(e) { return {}; }
    }

    function getCurrentUser() {
      const username = sessionStorage.getItem(SESSION_KEY);
      if (!username) return null;
      const users = loadUsers();
      return users[username] || null;
    }

    function updateUserNameUI() {
      const user = getCurrentUser();
      const userNameSpan = document.getElementById('user-name');
      if(user){
        userNameSpan.textContent = `${user.firstName} ${user.secondName}`;
      } else {
        userNameSpan.textContent = 'InvitÃ©';
      }
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      sessionStorage.removeItem(SESSION_KEY);
      window.location.href = 'index.html';
    });

    updateUserNameUI();

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const date = now.toLocaleDateString('fr-FR', options);
      const time = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById('datetime').textContent = `${date} â€” ${time}`;
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebar-toggle');
    const labels = document.querySelectorAll('.label');
    const sidebarTitle = document.getElementById('sidebar-title');
    let sidebarOpen = true;
    function toggleSidebar() {
      sidebarOpen = !sidebarOpen;
      toggleBtn.classList.toggle('open');
      sidebar.style.width = sidebarOpen ? '16rem' : '4rem';
      labels.forEach(label => label.style.display = sidebarOpen ? 'inline' : 'none');
      sidebarTitle.style.display = sidebarOpen ? 'inline' : 'none';
      sidebar.classList.toggle('collapsed', !sidebarOpen);
    }
    toggleBtn.addEventListener('click', toggleSidebar);
  </script>
